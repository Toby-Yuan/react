<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <div id="app1"></div>

    <div id="app2"></div>

    <div id="app3"></div>
    
    <script type="text/babel">
        function Clock(props) {
            return(
                <div>
                    <h1>Hello</h1>
                    <h2>It's {props.data.toLocaleTimeString()}</h2>
                </div>
            );
        }
        function tick() {
            ReactDOM.render(<Clock data={new Date()}/>, document.getElementById('app'));
        }
        setInterval(tick, 1000);

        class Clock1 extends React.Component {
            render() {
                return(
                    <div>
                        <h1>Hello</h1>
                        <h2>It's {this.props.data.toLocaleTimeString()}</h2>
                    </div>
                );
            }
        }
        function tick1() {
            ReactDOM.render(<Clock1 data={new Date()}/>, document.getElementById('app1'));
        }
        setInterval(tick1, 1000)

        class Clock2 extends React.Component {
            constructor(props) {
                super(props);
                this.state = {date: new Date()};
            }

            render() {
                return (
                <div>
                    <h1>Hello, world!</h1>
                    <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                </div>
                );
            }
        }

        ReactDOM.render(
            <Clock2 />,
            document.getElementById('app2')
        );

        class Clock3 extends React.Component {
            constructor(props) {
                super(props);
                this.state = {date: new Date()};
            }

            componentDidMount() {
                this.timerID = setInterval(
                    () => this.tick(),
                    1000
                );
            }

            componentWillUnmount() {
                clearInterval(this.timerID);
            }

            tick() {
                this.setState({
                    date: new Date()
                })
            }

            render() {
                return (
                <div>
                    <h1>Hello, world!</h1>
                    <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                </div>
                );
            }
        }

        ReactDOM.render(
            <Clock3 />,
            document.getElementById('app3')
        );
    </script>
</body>
</html>
