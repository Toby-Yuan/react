<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <div id="app1"></div>

    <div id="app2"></div>

    <div id="app3"></div>

    <script type="text/babel">
        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {value: ''};

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({value: event.target.value});
            }

            handleSubmit(event) {
                alert('A name was submitted: ' + this.state.value);
                event.preventDefault();
            }

            render() {
                return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                    Name:
                    <input type="text" value={this.state.value} onChange={this.handleChange} />
                    </label>
                    <input type="submit" value="Submit" />
                </form>
                );
            }
        }
        ReactDOM.render(<NameForm/>, document.getElementById('app'));

        class Textarea extends React.Component {
            constructor(props) {
                super(props);
                this.state = {value: 'Type some world'};
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({value: event.target.value});
            }

            handleSubmit(event) {
                alert('A texts was submitted: ' + this.state.value);
                event.preventDefault();
            }

            render() {
                return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                    Texts:
                    <input type="textarea" value={this.state.value} onChange={this.handleChange} />
                    </label>
                    <input type="submit" value="Submit" />
                </form>
                );
            }
        }
        ReactDOM.render(<Textarea/>, document.getElementById('app1'));

        class Select extends React.Component {
            constructor(props) {
                super(props);
                this.state = {value: 'C'};
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({value: event.target.value});
            }

            handleSubmit(event) {
                alert('Selected ' + this.state.value);
                event.preventDefault();
            }

            render() {
                return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                    Select:
                    <select value={this.state.value} onChange={this.handleChange}>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    </label>
                    <input type="submit" value="Submit" />
                </form>
                );
            }
        }
        ReactDOM.render(<Select/>, document.getElementById('app2'))

        class Multiply extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isGo: true,
                    numberValue: 2
                };
                this.inputChange = this.inputChange.bind(this);
            }

            inputChange(event) {
                const target = event.target;
                const value = target.type === 'checkbox' ? target.checked : target.value;
                const name = target.name;
                this.setState({
                    [name]: value
                });
            }

            render() {
                return (
                    <form>
                        <label>
                            iaGo:
                            <input type="checkbox" name="isGo" checked={this.state.isGo} onChange={this.inputChange} />
                        </label>
                        <br />
                        <label>
                            numberValue:
                            <input type="number" name="numberValue" value={this.state.numberValue} onChange={this.inputChange} />
                        </label>
                    </form>
                )
            }
        }
        ReactDOM.render(<Multiply/>, document.getElementById('app3'))
    </script>
</body>
</html>
